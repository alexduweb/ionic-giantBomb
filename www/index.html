<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>

  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs" ng-controller="NavCtrl">
      <a class="tab-item" ng-class="{ active: isActive('/')}" href="#/">
        <i class="icon ion-home"></i>
        Test
      </a>
      <a class="tab-item" ng-class="{ active: isActive('/yoloOne')}" href="#/yoloOne">
        <i class="icon ion-star"></i>
        Favorites
      </a>
      <a class="tab-item" ng-class="{ active: isActive('/yoloTwo')}" href="#/yoloTwo">
        <i class="icon ion-gear-a"></i>
        Settings
      </a>
    </div>
  </div>

  <script id="list.html" type="text/ng-template">
    <ion-view view-title="List of Reviews">
      <ion-content class="has-tabs-top">
          <ion-refresher 
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
          </ion-refresher>
          <ion-list>
            <div class="list">
              <a ng-repeat="x in review" href="#/review/{{x.release.id}}" class="item item-thumbnail-left">
                {{x.game.name}}
                <br><br>
                {{x.deck}}
                <br><br>
                {{x.publish_date}}
                <br><br>
                Average vote: <strong>{{x.score}}/5</strong>
              </a>
            </div>
          </ion-list>
          <ion-infinite-scroll
            ng-if="!noMoreItemsAvailable"
            immediate-check=true
            on-infinite="loadMore()">
          </ion-infinite-scroll>
      </ion-content>
    </ion-view>
  </script>


  <script id="view.html" type="text/ng-template">
    <ion-view view-title="Review Details">
      <ion-content class="has-tabs-top">
        <div class="list card">
          <div class="item item-avatar">
            <h2>{{reviewId.game.name}}</h2>
            <p>{{reviewId.publish_date}}</p>
          </div>

          <div class="item item-image">
            <h3>No photo</h3>
          </div>

          <div class="item item-body">
            <h3>{{reviewId.deck}}</h3>
            <p ng-bind-html="reviewId.description"></p>
          </div>

          <a class="item" href="#">
            Average vote: <strong>{{reviewId.score}}/5</strong>
          </a>
      </ion-content>
    <ion-view>
  </script>

  <script id="yoloOne.html" type="text/ng-template">
    <ion-view view-title="YoloOne">
      <ion-content class="has-tabs-top">
        <div><h1>YoloOne !</h1></div>
      </ion-content>
    </ion-view>
  </script>

  <script id="yoloTwo.html" type="text/ng-template">
    <ion-view view-title="YoloTwo">
      <ion-content class="has-tabs-top">
        <div><h1>YoloTwo !</h1></div>
      </ion-content>
    </ion-view>
  </script>

  </body>
</html>
